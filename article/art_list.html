<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
           <!-- 筛选区 -->
           <form class="layui-form" id='form-search' action="">
            <div class="layui-form-item layui-inline">
              <select name="cate_id">
                
              </select> 
            </div>
            <div class="layui-form-item layui-inline">
              <select name="state">
                <option value="">所有状态</option>
                <option value="已发布">已发布</option>
                <option value="草稿">草稿</option>
              </select> 
            </div>
            <div class="layui-form-item layui-inline">
            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button> 
            </div>
          </form>
          <!-- 列表区 -->
          <table class="layui-table">
            <colgroup>
              <col>
              <col width="150">
              <col width="180">
              <col width="150">
              <col width="150">
            </colgroup>
            <thead>
              <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>事件</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody>
              
            </tbody>
          </table>
          <!-- 分页区 -->
          <div id="pageBox"></div>
        </div>
      </div>
      <!-- 1 筛选区下拉表 -->
      <script type="text/html" id="Fl">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
      </script>
      <!-- 2 文章列表 -->
      <script type="text/html" id="tpl_table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td> 
                <a href='/article/art_edit.html?id={{ $value.Id}}' class="layui-btn layui-btn-sm">编辑</a>
                <button type="button" data-id="{{$value.Id}}" class="btn-delete layui-btn layui-btn-sm layui-btn-danger">删除</button>
            </td>
          </tr>
        {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <!-- basAPI -->
    <script src="/assets/js/urlurl.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>
</html>
